{% extends "after_login/layout.html" %}
{% block body %}

<!-- MAIN  -->
<div id="formcontrol">
<form method="post" enctype="multipart/form-data" action="{{ url_for('stages_page') }}">
  <div class="form-group">
    <label for="exampleFormControlInput1">Dish Name :</label>
    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Dish Name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Type :</label>
    <input type="text" name="ctype" class="form-control" id="exampleFormControlInput1" placeholder="Type">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Cost :</label>
    <input type="text" name="cost" class="form-control" >
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Preparation Time :</label>
    <input type="text" name="preptime" class="form-control" id="exampleFormControlInput1" placeholder="Cost">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Region :</label>
    <input type="text" name="region" class="form-control" >
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Description :</label>
    <input type="text" name="description" class="form-control">
  </div>
    

<label class="custom-control custom-radio">
  <input id="radio1" name="public" type="radio" class="custom-control-input" value="y">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">PUBLIC :</span>
</label>
<label class="custom-control custom-radio">
  <input id="radio2" name="public" type="radio" class="custom-control-input" value="n">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">PRIVATE :</span>
</label>

<br>
<label class="custom-file">

  <input type="file" name="file" id="file2" class="custom-file-input">
  <span class="custom-file-control"></span>
</label>
  <br><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock %}
