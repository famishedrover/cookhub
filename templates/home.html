<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

  
</head>

<body >
<!--   <div style="text-align:center;">
    <a    onMouseOver="this.style.color='#0F0'"
          onMouseOut="this.style.color='#28b089'"
          style="font-size: 40px">  CookHub </a>
  </div> -->
  <img src="static/cookhub_logo.jpg" alt="Logo" 
    style=" display: block;
    margin: auto;
    padding-top:10px;
    height:120px;">



  <div class="form" style="padding:0px; background-image: url('static/bkg.jpg');">
  <div class="form" >
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up It's Free</h1>
          
          <form action="{{ url_for('handle_signup') }}" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" name="name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Location<span class="req">*</span>
              </label>
              <input type="text" name="location" required autocomplete="off"/>
            </div>
          </div>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Gender<span class="req">*</span>
              </label>
              <input class="req" name="gender" type="text" required autocomplete="off" />
            </div>

        
            <div class="field-wrap">
              <label>
                Age<span class="req">*</span>
              </label>
              <input type="text" name="age" required autocomplete="off"/>
            </div>

          </div>
          
            <div class="top-row">
            <div class="field-wrap">
              <label>
                Recruitment<span class="req">*</span>
              </label>
              <input class="req" name="recruitment" type="text" required autocomplete="off" />
            </div>

        
            <div class="field-wrap">
              <label>
                Expertise<span class="req">*</span>
              </label>
              <input type="text" name="expertise" required autocomplete="off"/>
            </div>

          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Cooking!</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="{{ url_for('handle_login') }}" method="post" >
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="emaillogin" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="passwordlogin" required autocomplete="off"/>
          </div>
          
          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
          <button class="button button-block"/>Kich IN</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      </div>
</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{{url_for('static', filename='js/index.js')}}"></script>

</body>
</html>
