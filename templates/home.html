<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CookHub!</title>
  
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='favicons/apple-touch-icon.png')}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicons/favicon-32x32.png')}}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicons/favicon-16x16.png')}}">
  <link rel="manifest" href="{{ url_for('static',filename='favicons/manifest.json')}}">
  <link rel="mask-icon" href="{{ url_for('static',filename='favicons/safari-pinned-tab.svg')}}" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">


  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  
  
</head>

<body >

  <img src="static/cookhub_logo_dark_new.jpg" alt="Logo" 
    style=" display: block;
    margin: auto;
    padding-top:10px;
    height:120px;">

  {% with messages = get_flashed_messages() %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info alert-dismissible" role="alert" style="margin-left:100px;margin-right:100px;text-align:center">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <!-- <strong>Title</strong> --> {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


  <div class="form" style="padding:0px; background-image: url('static/bkg.jpg');">
  <div class="form" >

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Cook Up</a></li>
        <li class="tab"><a href="#login">Kitch In</a></li>
      </ul>


      


      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up It's Free</h1>
          
          <form action="{{ url_for('handle_signup') }}" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Full Name<span class="req">*</span>
              </label>
              <input type="text" name="name" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Location<span class="req">*</span>
              </label>
              <input type="text" name="location" required autocomplete="off"/>
            </div>
          </div>
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Gender<span class="req">*</span>
              </label>
              <input class="req" name="gender" type="text" required autocomplete="off" />
            </div>

        
            <div class="field-wrap">
              <label>
                Age<span class="req">*</span>
              </label>
              <input type="text" name="age" required autocomplete="off"/>
            </div>

          </div>
          
            <div class="top-row">
            <div class="field-wrap">
              <label>
                Recruitment<span class="req">*</span>
              </label>
              <input class="req" name="recruitment" type="text" required autocomplete="off" />
            </div>

        
            <div class="field-wrap">
              <label>
                Expertise<span class="req">*</span>
              </label>
              <input type="text" name="expertise" required autocomplete="off"/>
            </div>

          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Cooking!</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="{{ url_for('handle_login') }}" method="post" >
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="emaillogin" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="passwordlogin" required autocomplete="off"/>
          </div>
          
          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
          <button class="button button-block"/>Kitch IN!</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      </div>
</div> <!-- /form -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{{url_for('static', filename='js/index.js')}}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>
</html>
